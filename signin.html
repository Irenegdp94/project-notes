<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notes-login</title>
    <link rel="stylesheet" href="./styles/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <span class="form-container">
      <div>
        <form class="px-4 py-3 row g-3 needs-validation">
          <div class="form-floating mb-3">
            <input
              class="form-control"
              id="username"
              placeholder="name@example.com"
            />
            <label for="username">Nombre de usuario</label>
          </div>
          <div>
            <div class="form-floating">
                <input
                  type="password"
                  class="form-control"
                  id="userpassword"
                  placeholder="Password"
                />
                <label for="userpassword">Contrase√±a</label>
              </div>
              <div class="col-auto">
                <span id="passwordHelpInline" class="form-text">
                  Must be 8-20 characters long.
                </span>
              </div>
          </div>
          

          <span
            ><button type="submit" class="btn btn-primary">Entrar</button></span
          >
        </form>
        
    </span>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="./scrips/script_signin.js"></script>
  </body>
</html>
